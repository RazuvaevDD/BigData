        $.get("http://127.0.0.1:8888/cached/result/month/parsed",
            function (data, status) {
                console.log(data);

                function drawChart() {
                    let d = google.visualization.arrayToDataTable(data);
                    let options = {
                        chart: {
                            title: 'GitHub users 2021 by months',
                            subtitle: '...',
                        }
                    };
                    let chart = new google.charts.Bar(document.getElementById('by-months'));
                    chart.draw(d, google.charts.Bar.convertOptions(options));
                }
